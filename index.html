        value=""
        name="movie"
        id="avengers"
      />
      <label class="label_item" for="avengers">
        <img src="img/endgame.jpg" />
      </label>

      <input
        type="radio"
        class="radio_item"
        value=""
        name="movie"
        id="fastfurious"
      />

        <img src="img/fastfurious.jpg" />
      </label>

      <input type="radio" class="radio_item" value="" name="movie" id="sonic" />
      <label class="label_item" for="sonic">
        <img src="img/sonic.jpg" />
      </label>

      <input
        type="radio"
        class="radio_item"
        value=""
        name="movie"
        id="toystory"
      />
      <label class="label_item" for="toystory">
        <img src="img/toystory.jpg" />
      </label>
    </div>
    <script src="main.js"></script>
